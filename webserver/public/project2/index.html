<body>
    <!-- There are 60x60x24 = 86,400 seconds in a day -->
    <!-- 86,400 < 2^17 = 131,072 -->
    <!-- Thus in binary we need 17 characters to be able to represent all possible options -->

    <!-- Minute and and Hour markers: (60) -> 64 = 2^6 AND (3600) -> 4096 = 2^12 -->

    <p style="position: absolute; bottom: 10px; right: 30px;" id="binary">00:00:00</p>

    <div class="indicator inactive" id="loc0"></div>
    <div class="indicator inactive" id="loc1"></div>
    <div class="indicator inactive" id="loc2"></div>
    <div class="indicator inactive" id="loc3"></div>
    <div class="indicator inactive" id="loc4"></div>
    <div class="indicator inactive" id="loc5"><div class="marker"></div></div>
    <div class="indicator inactive" id="loc6"></div>
    <div class="indicator inactive" id="loc7"></div>
    <div class="indicator inactive" id="loc8"></div>
    <div class="indicator inactive" id="loc9"></div>

    <div class="indicator inactive" id="loc12"></div>

    <div class="indicator inactive" id="loc14"></div>
    <div class="indicator inactive" id="loc15"></div>
    <div class="indicator inactive" id="loc16"><div class="marker"></div></div>
</body>
